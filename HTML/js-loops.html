    // ---using while loop--
    let num=12321
    let temp=num
    let rev=0
    while(temp>0)
    {
        let digit=temp%10
        rev=rev*10 + digit
        temp=Math.floor(temp/10)
    }
    if(rev==num)
    {
        document.write(num + " is a palindrome")
    }
    else
    {
        document.write(num + " is not a palindrome")
    }
