
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="submit" id="tbsubmit" class="button" value="Click Me">
    
    <style>
        .button{
            background-color: aqua;
            color: brown;
           height: 60px;
           width: 120px;
        }
        .button:hover{
            background-color: blue;
            color: white;
           transform:scale(2,2) ;
           transform:rotate(-25deg) ;
           transform:translate(10px,20px) ;
           transform:skew(25deg,10deg) ;
        }
        
        
    </style>
</body>
</html>
